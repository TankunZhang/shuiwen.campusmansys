<script type="text/javascript">
	$("#content").load("shouye.html");
function openpage(pageurl,pageid){

	$("#content").load(pageurl);

	document.getElementById('shouye').className="";
	document.getElementById('xuesheng_gl').className="";
	document.getElementById('xiaoqu_gl').className="";
	document.getElementById('kecheng_gl').className="";
	document.getElementById('banji_gl').className="";
	document.getElementById('yonghu_gl').className="";
	document.getElementById('baoming_gl').className="";
	document.getElementById(pageid).className="active";
}
</script>

<script type="text/javascript">
  // This function is called from the pop-up menus to transfer to
  // a different page. Ignore if the value returned is a null string:
  function goPage (newURL) {

      // if url is empty, skip the menu dividers and reset the menu selection to default
      if (newURL != "") {
      
          // if url is "-", it is this page -- reset the menu:
          if (newURL == "-" ) {
              resetMenu();            
          } 
          // else, send page to designated URL            
          else {  
            document.location.href = newURL;
          }
      }
  }

// resets the menu selection upon entry to this page:
function resetMenu() {
   document.gomenu.selector.selectedIndex = 2;
}
</script>
