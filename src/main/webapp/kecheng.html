  <div class="modal hide" id="editbanji">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal">×</button>
       <h3>修改信息</h3>
     </div>
     <div class="modal-body">
       <!-- table -->
       <div>
            <form action="#" method="post" class="form-horizontal" id="formEditBanji" name="formEditBanji">
            <div class="control-group hide">
              <label class="control-label">ID:</label>
              <div class="controls">
                <input id="id" name="id" type="text" class="span3" placeholder="" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">科目 :</label>
              <div class="controls">
                <select id="kemuid" name="kemuid" class="span3" >
			   	</select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">学期 :</label>
              <div class="controls">
                <input id="xueqi" name="xueqi" type="text" class="span3" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">班级 :</label>
              <div class="controls">
                <input id="bj_mingzi" name="bj_mingzi" type="text" class="span3" placeholder="" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">授课教师</label>
              <div class="controls">
                <input id="sk_jiaoshi" name="sk_jiaoshi" class="span3" type="text"  />
              </div>
            </div>
            
			<div class="control-group">
              <label class="control-label">授课时间 :</label>
              <div class="controls">
                <select id="sk_shijian" name="sk_shijian">
			     	<option value='星期一' selected="selected">星期一</option>
			     	<option value='星期二' >星期二</option>
			     	<option value='星期三' >星期三</option>
			     	<option value='星期四' >星期四</option>
			     	<option value='星期五' >星期五</option>
			     	<option value='星期六' >星期六</option>
			     	<option value='星期天' >星期天</option>
			   	</select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">开课时间:</label>
              <div class="controls">
                <input id="kk_shijian" name="kk_shijian" class="input-mask-date" type="text" class="span3" placeholder="" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">状态 :</label>
              <div class="controls">
                <select id="zhuangtai" name="zhuangtai" >
			     	<option value='已开班' >已开班</option>
			     	<option value='未开班' selected="selected">未开班</option>
			     	<option value='已删除'>已删除</option>
			   	</select>
			   </div>
            </div>
            <div class="control-group">
              <label class="control-label">最佳人数 :</label>
              <div class="controls">
                <input id="zd_renshu" name="zd_renshu" type="text" class="span3" placeholder="" />
              </div>
            </div>
            
          </form>
